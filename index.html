<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/644685b75d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="html-code" onkeyup="live()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea id="css-code"  onkeyup="live()"></textarea>
            
            <label><i class="fa-brands fa-js"></i> JAVASCRIPT</label>
            <textarea id="js-code"  onkeyup="live()"></textarea>
            
        </div>

        <div class="box">
            <label ><i class="fa-solid fa-play"></i> OUTPUT</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
